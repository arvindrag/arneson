<!DOCTYPE html>
<html>
<head>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS see https://materializecss.com -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript see https://materializecss.com -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
        <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
        <script src="src/main.js" defer></script>
        <link rel=stylesheet href="src/main.css">
    </head>
<body>
    <header>
        <nav>
            <div class="nav nav-wrapper">
              <a href="#!" class="brand-logo right"><i class="large material-icons">wallpaper</i>Arneson</a>
            </div>
        </nav>    
    </header>
    <main id="main">
        <div id="item-prompt-modal" class="modal">
            <div class="modal-content red lighten-2 align-left white-text">
                <h6><b>...</b></h6>
                    <div class="input-field col s6 h4">
                        <textarea id="item-prompt-modal-text" placeholder="???" class="materialize-textarea" data-length="200"></textarea>
                    </div>
                </div>
            <div class="modal-footer">
                <a id="item-prompt-modal-save" class="modal-close save-btn waves-effect waves-light btn red">save</a>
                <a id="item-prompt-modal-cancel" class="modal-close waves-effect waves-light btn red">cancel</a>
            </div>
        </div>
        <div id="group-prompt-modal" class="modal">
            <div class="modal-content red lighten-1 align-left white-text">
                <h6><b>...</b></h6>
                    <div class="input-field col s6 h4">
                        <textarea id="group-prompt-modal-text" placeholder="???" class="materialize-textarea" data-length="200"></textarea>
                    </div>
                </div>
            <div class="modal-footer">
                <a id="group-prompt-modal-save" class="modal-close save-btn waves-effect waves-light btn red">save</a>
                <a id="group-prompt-modal-cancel" class="modal-close waves-effect waves-light btn red">cancel</a>
            </div>
        </div>

        <div class="spacer" height="100"></div>
        <div id="visualization"></div>
        <a id="edit-btn-char" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">person_add</i></a>
    </main>
    <footer class="page-footer white"></footer>
        <a id="footer-btn-save" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">save</i></a>
        <a id="footer-btn-load" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">input</i></a>
    </div>
</body>

</html>
